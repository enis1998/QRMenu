<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Kategoriler</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">

<header class="bg-white shadow sticky top-0 z-10">
    <div class="max-w-md mx-auto p-4 flex justify-between items-center">
        <h1 class="text-xl font-bold">Test Café</h1>
        <div class="text-gray-600">TR</div>
    </div>
</header>

<main class="max-w-md mx-auto p-4">
    <p class="text-sm text-gray-500 mb-4">Bunları beğenebilirsiniz…</p>

    <div th:if="${categories == null}" class="text-center text-gray-500 py-16">
        Hiç kategori bulunamadı.
    </div>

    <div class="grid grid-cols-2 gap-3" th:each="cat : ${categories}">
        <a th:href="@{/menu/category/{id}(id=${cat.id})}" class="block relative h-32 rounded-lg overflow-hidden shadow-md">
            <img th:src="@{/categories/{id}/image(id=${cat.id})}"
                 th:alt="${cat.name}"
                 class="object-cover w-full h-full"/>
            <div class="absolute inset-0 bg-black bg-opacity-40 flex items-center justify-center">
                <span class="text-white font-semibold text-lg" th:text="${cat.name}">Kategori</span>
            </div>
        </a>
    </div>
</main>

</body>
</html>
