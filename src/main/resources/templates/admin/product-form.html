<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="fragments/layout :: layout">
<div th:fragment="content">
    <h1>Ürün Formu</h1>
    <form th:action="@{/templates/admin/products}"
          th:object="${product}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="name">Ürün Adı</label>
            <input type="text" id="name" class="form-control" th:field="*{name}" required />
        </div>
        <div class="form-group">
            <label for="description">Açıklama</label>
            <textarea id="description" class="form-control" th:field="*{description}" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label for="price">Fiyat (₺)</label>
            <input type="number" step="0.01" id="price" class="form-control" th:field="*{price}" required />
        </div>
        <div class="form-group">
            <label for="imageFile">Ürün Resmi</label>
            <input type="file" id="imageFile" name="imageFile" class="form-control-file" />
            <!-- Mevcut resim varsa göstermek için -->
            <div th:if="${product.id != null and product.image != null}" class="mt-2">
                <img th:src="@{'/product/image/' + ${product.id}}"
                     alt="Mevcut Resim" style="max-width: 200px;"/>
            </div>
        </div>
        <div class="form-group">
            <label for="category">Kategori</label>
            <select id="category" class="form-control" th:field="*{category}" required>
                <option th:each="cat : ${categories}"
                        th:value="${cat}" th:text="${cat.name}"></option>
            </select>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="active" th:field="*{active}" />
            <label class="form-check-label" for="active">
                Aktif mi?
            </label>
        </div>
        <button type="submit" class="btn btn-success mt-3">Kaydet</button>
    </form>
</div>
</html>
